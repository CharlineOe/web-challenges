<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Personal Profile Form</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <section>
      <h2>Create your personal Profile</h2>
      <form>
        <p>We want to get to know you. Please enter your personal information.</p>
        <fieldset>
          <legend>Personal information</legend>

        <label for="first-name">First name</label>
        <input type="text" name="first-name" id="first-name" />

        <label for="last-name">Last name</label>
        <input type="text" name="last-name" id="last-name" />

        <label for="birthday">Your birthday</label>
        <input type="date" name="birthday" id="birthday" />
      </fieldset>
      <p>Can you tell us a little bit more? We want to annoy you with unwanted adds.</p>
      
      <fieldset>
        <legend>Further information</legend>

      <label for="favorite-color">Favorite color</label>
      <input type="color" value="#E5430F" name="favorite-color" id="favorite-color" />

      <label for="favorite-pet">What's your favorite pet?</label>

      <select name="favorite-pet" id="favorite-pet>
        <option value="cat">Cat</option>
        <option value="cats">Cats?</option>
        <option value="or-cats"></option>Cats!</option>

        </select>

      
    </fieldset>  
    <button type="button">Submit</button>
    </form>



    </section>
  </body>
</html>
